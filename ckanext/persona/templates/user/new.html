{% ckan_extends %}

{% block primary_content %}
  <article class="module">
    <div class="module-content">
      <h1 class="page-heading">
        {% block page_heading %}{{ _('Register for an Account') }}{% endblock %}
      </h1>

      <fieldset>
        <legend>{{ _('Use your email address') }}</legend>
        <div class="control-group control-medium">
          <button class="btn btn-large"
                  title="{{ _('Login using just your email address, via Mozilla Persona') }}"
                  data-module="persona" data-module-action="login">
            <img src="/persona.svg" style="height:14px; vertical-align:sub;"></img> Email
          </button>
        </div>
      </fieldset>

      <fieldset>
        <legend>{{ _('Create a new username and password for') }} {{ app_globals.site_title }}</legend>
        <div class="control-group control-medium">
          {{ c.form | safe }}
        </div>
      </fieldset>
    </div>
  </article>
{% endblock %}
